<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="user-scalable=no" />
    <title>Mew Mew</title>
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Roboto&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <span class="logo">
      <img src="./assets/logo-black.svg" alt="logo" />
    </span>
    <main>
      <!-- ----------- FOR MAIN PAGE --------------- -->
      <div class="book">
        <div id="main-book-content" class="book-content">
          <nav class="nav">
            <ul>
              <li>
                <a href="#">home</a>
              </li>
              <li>
                <a href="#">about</a>
              </li>
            </ul>
          </nav>
          <div class="sections border">
            <header class="section-1">
              <div class="box border date">
                <span id="date">05</span>
                <span id="month" class="big"> Nov </span>
              </div>
              <h1>mew mew</h1>
              <div class="box border day">
                <span class="big" id="day"> Tues </span>
              </div>
            </header>
            <section class="section-2">
              <p>A world of purrs, paws, and memes</p>
            </section>
            <section class="section-3">
              <div class="section-3-1">
                <p>Cat lovers unite!</p>
                <p>Sign up today and let the meows and laughs begin!</p>
              </div>
              <div class="section-3-2">
                <img src="./assets/cat-1.svg" alt="cat" />
                <button class="cta-btn btn-contained">Sign Up</button>
              </div>
              <div class="section-3-3">
                <p>Join the Purrfect Community!</p>
                <p>Mew Mew is the place</p>
              </div>
            </section>
            <section class="section-4">
              <img src="./assets/cat4.svg" alt="cat" />
              <h3>
                Hello, <br />
                fwen
              </h3>
              <p>Enter your personal details and start your journey with us</p>
              <button class="cta-btn btn-outline">Back</button>
            </section>
            <div class="section-5">
              <h4>Create an Acc</h4>
              <form>
                <div class="form-control">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="Name" />
                </div>
                <div class="form-control">
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" placeholder="Email" />
                </div>
                <div class="form-control">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="Password" />
                </div>
                <button class="cta-btn btn-contained" type="button">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- START OF FOOTER -->
    <footer>
      <iframe
        src="https://blaahdev.github.io/footer/"
        alt="footer"
        height="100%"
        width="100%"
      ></iframe>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
